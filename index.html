<!DOCTYPE html>

    <div class="work col-30">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather">

        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
      </svg>

      <div>
        <h2>work</h2>
      </div>

    </div>
  </div>

    <path d="M6.38,6H17.63L12,16L6.38,6M3,4L12,20L21,4H3Z" />
  </svg>
</div>
